	function createXHR(){
		var xhr = null;
		if(window.XMLHttpRequest){
			xhr = new XMLHttpRequest();
		}else if(window.AcctiveXObject){
			xhr = new AcctiveXObject('Microsoft.XMlHTTP');
		}
		return xhr;
	}
