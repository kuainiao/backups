<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>背景半透明覆盖整个可视区域</title>
<style>
    .father div{
        /*针对ie*/
        filter: alpha(Opacity=50);
        /*针对火狐*/
        -moz-opacity: 0.6;
        opacity: 0.6;
    } 

    .father div:hover{
        /*针对ie*/
        filter: alpha(Opacity=100);
        /*针对火狐*/
        -moz-opacity: 1.0;
        opacity: 1.0;
    } 

    .father{
        width: 1000px;
        height: 700px;
    }

    .father div{
        width: 300px;
        height: 300px;
        background: red;
        margin: 10px;
        float: left;
    }
</style>
</head>
<body>
<center>
        
    <div class = 'father'>
        
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>

    </div>

</center>
</body>
</html>
