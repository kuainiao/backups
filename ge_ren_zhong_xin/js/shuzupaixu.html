<!DOCTYPE html>
<html>
<head>
	<title>数组排序,对于数值类型的或者valueof方法会返回数值类型的对象类型可以直接比较其大小，函数只要return val1 - val2 的值，即可，return的结果三种，正，负，0，即可排序</title>
</head>
<body>

</body>
<script type="text/javascript">
	// 数组排序,对于数值类型的或者valueof方法会返回数值类型的对象类型可以直接比较其大小，函数只要return val1 - val2 的值，即可，return的结果三种，正，负，0，即可排序
	// val1 - val2 是从小到大排序，正序
	function jia(val1, val2)
	{
		return val1 - val2;
	}

	// val2 - val1 是从大到小排序，逆序
	function jian(val1, val2)
	{
		return val2 - val1;
	}

	// 升序，从小到大
	function sort1(val1, val2)
	{
		if(val1 < val2){
			return -1;
		}else if(val1 > val2){
			return 1;
		}else{
			return 0;
		}
	}

	// 降序，从大到小
	function rsort1(val1, val2)
	{
		if(val1 < val2){
			return 1;
		}else if(val1 >val2){
			return -1;
		}else{
			return 0;
		}
	}

	var val = [0, 2, 3, 4, 9, 1];

	val.sort(sort1);
	alert(val);
	val.sort(rsort1);
	alert(val);
	val.sort(jia);
	alert(val);
	val.sort(jian);
	alert(val);
</script>
</html>
