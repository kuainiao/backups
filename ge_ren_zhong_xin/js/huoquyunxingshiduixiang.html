<!DOCTYPE html>
<html>
<head>
	<title></title>
<style>
	.one{
		width: 300px;
		height: 300px;
		background-color: red;
		border-bottom: 5px pink solid;
	}
</style>
<script>
	function getStyle(obj, attr){
		return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj, null)[attr];
	}

	function change(){
		var div = document.getElementsByClassName('one')[0];

		div.style.width = parseInt(getStyle(div, 'width'))+10+'px';
		div.style.height = parseInt(getStyle(div, 'height'))+10+'px';
		div.style.borderBottomWidth = parseInt(getStyle(div, 'borderBottomWidth'))+5+'px';
	}
</script>
</head>
<body>
<div class = 'one' onclick = 'change()'>test</div>
</body>
</html>
