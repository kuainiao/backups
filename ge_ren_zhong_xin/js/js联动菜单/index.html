<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
</head>
<body>

<center>

    <div style = 'width: 100%; max-width: 750px; background: red;'>

        <form action = 'index.php' method = 'post' >
            
            <h3>商品信息</h3>

            <div>

                <span>选择商品</span>
                
                <select name = 'goods'>  

                    <option value ="1" >占位</option> 

                    <option value ="2" >占位</option>  

                    <option value="3" >占位</option> 

                    <option value="4" >占位</option>  

                </select>  

            </div>


            <div>

                <span>选择尺寸</span>

                <select name = 'big'>  

                    <option value ="1" >占位</option> 

                    <option value ="2" >占位</option>  

                    <option value="3" >占位</option> 

                    <option value="4" >占位</option>  

                </select>  

            </div>

            <div>
                
                <span>数量</span>

                <input type = 'text' name = 'num' />

            </div>

            <div>
                
                <span>姓名</span>

                <input type = 'text' name = 'name' />

            </div>

            <div>
                
                <span>手机号</span>

                <input type = 'text' name = 'tel' />

            </div>

            <div>

                <span>地址信息</span>

                <select id="s_province" name="s_province"></select>  

                <select id="s_city" name="s_city" ></select> 
                 
                <select id="s_county" name="s_county"></select>

                <script class="resources library" src="area.js" type="text/javascript"></script>
                
                <script type="text/javascript">_init_area();</script>

            </div>

            <div>
                
                <span>详细地址</span>

                <input type = 'text' name = 'address' />

            </div>

            <div>
                
                <span>支付金额</span>

                <input type = 'text' name = 'money' placeholder = '占位' />

            </div>

            <div>
                
                <span>付款方式</span>

                <input type = 'radio' name = 'pay' value = '1' checked = 'checked' />

                <span>货到付款</span>

            </div>

            <div>
                
                <span>留言</span>

                <textarea name = 'more' rows = '3' cols = '40'></textarea>

            </div>

            <div>
                
                <input type = 'submit' value = '提交' />

            </div>

        </form>

    </div>

</center>

</body>
</html>
