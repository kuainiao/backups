<!DOCTYPE html>
<html>
<head>
    <title>生成订单系统__订单列表</title>
<link rel = 'stylesheet' type = 'text/css' href = '__ROOT__/Public/Css/body2.css'>
<script type = 'text/javascript' src = '__ROOT__/Public/Js/check.js'></script>
</head>
    <include file = 'Public/Html/header.html' />

    <div class = 'body2'>
        <div class = 'tit'>
            <ul>
                <li class = 'ReColor1' onmouseover = 'ReColor(this, 1);' onmouseout = 'ReColor(this, 2)'>
                    <span>订单名</span></li>
                <li class = 'ReColor2' onmouseover = 'ReColor(this, 1);' onmouseout = 'ReColor(this, 2)'>
                    <span>订单号</span>
                </li>
                <li class = 'ReColor3' onmouseover = 'ReColor(this, 1);' onmouseout = 'ReColor(this, 2)'>
                    <span>生成时间</span>
                </li>
                <li id = 'handle'>
                    <span>操作</span>
                </li>
            </ul>
        </div>
        <foreach name = 'info' item = 'v'>
            <div class = 'info'>
                <ul>
                    <li class = 'ReColor1' onmouseover = 'ReColor(this, 1);' onmouseout = 'ReColor(this, 2)'>
                        <span>{$v.name}</span></li>
                    <li class = 'ReColor2' onmouseover = 'ReColor(this, 1);' onmouseout = 'ReColor(this, 2)'>
                        <span>{$v.id}</span>
                    </li>
                    <li id = 'shijian'  class = 'ReColor3' onmouseover = 'ReColor(this, 1);' onmouseout = 'ReColor(this, 2)'>
                        <span>{$v.time|date = 'Y-m-d',###}</span>
                        <br/>
                        <span>{$v.time|date = 'H:i:s',###}</span>
                    </li>
                    <li id = 'handle'>
                        <a href = ''>
                            <span>暂无</span>
                        </a>
                        <a href = ''>
                            <span>暂无</span>
                        </a>
                        <if condition = '$v.img == null'>
                            <a href = '__APP__/Home/Handle/HandleGoodsImg?&id={$v.id}'>
                                <span class = 'red'>添加商品图片信息</span>
                            </a>
                        <else />
                            <a href = ''>
                                <span class = 'blue'>已有商品图片信息</span>
                            </a>
                        </if>
                            <if condition = '$v.img == null'>
                                <a href = '__APP__/Home/Handle/DownIndentBody?&id={$v.id}' class = 'down' onclick = "if(confirm('没有商品图片信息，\n是否确定下载') == false) return false; ">
                                    <span>下载</span>
                                    <br/>
                                    <span class = 'red'>未添加商品图片信息</span>
                                </a>
                            <else />
                                <a href = '__APP__/Home/Handle/DownIndentBody?&id={$v.id}' class = 'down' >
                                    <span>下载</span>
                                    <br/>
                                    <span class = 'green'>已添加商品图片信息</span>
                                </a>
                            </if>
                    </li>
                </ul>
            </div>
        </foreach>
        <div id = 'page'>
            {$page}
        </div>
    </div>  

    <include file = 'Public/Html/foot.html' />
