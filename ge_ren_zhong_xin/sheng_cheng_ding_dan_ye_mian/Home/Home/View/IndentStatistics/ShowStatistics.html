<!DOCTYPE html>
<html>
<head>
    <title>生成订单系统__订单地址统计</title>
<link rel = 'stylesheet' type = 'text/css' href = '__ROOT__/Public/Css/body7.css'>
<script type = 'text/javascript' src = '__ROOT__/Public/Js/check.js'></script>
</head>
    <include file = 'Public/Html/header.html' />

    <div class = 'body2'>
        <div class = 'tit'>
            <ul>
                <li class = 'li1'>
                    <span>{$area}地区</span>
                </li>
                <li class = 'li2'>
                    <span>{$area}地区总数</span>
                </li>
                <li class = 'li3'>
                    <span>操作</span>
                </li>
                <!-- <li>市级地区总数</li> -->
            </ul>
        </div>
        <foreach name = 'info' item = 'v'>
            <div class = 'sheng'>
                <ul>
                    <li class = 'li1' onmouseover = 'ReColor(this, 1);' onmouseout = 'ReColor(this, 2)'>
                        <span>{$v.preg_sheng}{$v.preg_shi}</span>
                    </li>
                    <li class = 'li2' onmouseover = 'ReColor(this, 1);' onmouseout = 'ReColor(this, 2)'>
                        <span>{$v.sheng_zong}{$v.shi_zong}</span>
                    </li>
                    <li class = 'li3' onmouseover = 'ReColor(this, 1);' onmouseout = 'ReColor(this, 2)'>
                        <if condition = "($area) eq '省级' ">
                            <a href = '__CONTROLLER__/ShowStatistics?act=details&sheng={$v.preg_sheng}'>
                                <span>点击查看详情</span>
                            </a>
                        <else />
                            <a href = 'javascript:history.go(-1)'>
                                <span>返回省级列表</span>
                            </a>
                        </if>
                    </li>
                </ul>
            </div>
        </foreach>
    </div>  

    <include file = 'Public/Html/foot.html' />
