<!DOCTYPE html>
<html>
<head>
    <title>注册所有本网站用户</title>
<link rel = 'stylesheet' type = 'text/css' href = 'register.css'>
<link rel = 'stylesheet' type = 'text/css' href = '../Css/reset.css'>
<script type = 'text/javascript'>
// 检测表单用户信息输入框是否剖正确
function CheckIn()
{
    var oUser = document.getElementById('user').value;
    var oPwd = document.getElementById('pwd').value;

    if(/^[a-zA-Z0-9]{6,19}$/.test(oUser) === false || oUser === '' || /^[a-zA-Z0-9]{6,19}$/.test(oPwd) === false || oPwd === ''){
        alert('请填写正确的用户信息');
        return false;
    } 
}
</script>
</head>
<body>
    <center>
        <div class = 'form'>
            <form action = 'register.php' method = 'post' onsubmit = 'return CheckIn();'>
                <input type = 'text' name = 'user' placeholder = '请输入用户名，如testyonghu，只允许英文加数字，最少六位' class = 'input' id = 'user'/>
                <input type = 'text' name = 'pwd' placeholder = '请输入用户密码，如testmima，只允许英文加数字，最少六位' class = 'input' id = 'pwd'/>
                <input type = 'submit' class = 'input' style = 'text-indent: 0px;'/>
            </form>
        </div>
    </center>
</body>
</html>
