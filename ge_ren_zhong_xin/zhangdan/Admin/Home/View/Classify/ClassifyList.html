<!DOCTYPE html>
<html>
<head>
    <title>个人账单系统__花费信息列表</title>
<link rel = 'stylesheet' type = 'text/css' href = '__ROOT__/Public/Css/ClassifyList.css'>
<script type = 'text/javascript' src = '__ROOT__/Public/Js/check.js'></script>
</head>
    <include file = './Public/Html/header.html' />

    <div class = 'body1'>
        <div class = 'ListTit'>
            <p class = 'ClassifyName'>
                <span>分类名称</span>
            </p>
            <p class = 'handle'>
                <span>操作</span> 
            </p>
        </div>
        <foreach name = 'info' item = 'v'>
        <div class = 'ListTit' style = 'background-color: #F6D6D6;'>
            <p class = 'ClassifyName'>
                <span>{$v.names}</span>
            </p>
            <p class = 'handle'>
                <a href = '__APP__/Home/Handle/HuaFeiList?classify=classify&id={$v.ids}&sta=1' >
                    <span>查看该分类正常花费</span>
                </a>
                <span>&nbsp;|</span>
                <a href = '__APP__/Home/Handle/HuaFeiList?classify=classify&id={$v.ids}&sta=2' >
                    <span>查看该分类已取消花费</span>
                </a>
                <span>&nbsp;|</span>
                <a href = '__CONTROLLER__/DeleteClassify?id={$v.ids}&sta=1' onclick = 'return ChangeSta("DeleteThis");'>
                    <span>删除分类</span>
                </a>
                <span>&nbsp;|</span>
                <a href = 'javascript:;' onclick = 'return ChangeSta(3, 1);'>
                    <span>修改分类</span>
                </a>
                <span>&nbsp;|</span>
            </p>
        </div>
        </foreach>
        <div class = 'ListTit' style = 'border-bottom: 0px; overflow: hidden;'>
            {$page}
        </div>
    </div>  

    <include file = './Public/Html/foot.html' />    

    <div class = 'ChangeSta'>
        <form action = '__CONTROLLER__/ClassifyHandle' method = 'post' id = 'ChangeStaForm' onsubmit = 'return CheckClassifyForm();'>
            <input type = 'text' name = 'name' placeholder = '分类名称' class = 'more' />
            <input type = 'hidden' name = 'id' id = 'StaId' />
            <input type = 'hidden' name = 'sta' id = 'IdSta' />
            <div class = 'DynamicInput'>
                
            </div>
            <input type = 'button' value = '关闭' class = 'GuanBi' onclick = "ChangeSta('GuanBi');" />
            <input type = 'submit' value = '确定' class = 'sure' />
        </form>
    </div>
